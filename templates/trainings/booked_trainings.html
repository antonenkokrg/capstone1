{% extends 'base.html' %}

{% block content %}


  {% for training in user.user_trainings %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title h2">{{ training.title }}</h5>
      <p class="card-text"> {{ training.description }}</p>
      <p class="card-text"><small class="text-muted">{{ training.date }}</small></p>
    </div>
  </div>
  {% endfor %}

{% endblock %}
